<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Extras</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="../images/icons/window.png" rel="shortcut icon"/>

    <link rel="stylesheet" href="../extra/index.css" type="text/css"/>
  </head>
  <body>
    <div id="container">
      <div id="main">
        <p class="large">Other/Extras</p>
        <br/>
        <p class="mid">--Other--</p>
        <div class="align-left">
          <button class="glass-button" type="button" id="francis-button">Francis Wyman Building Photos</button>
          <button class="glass-button" type="button" id="memorial-button">Memorial School Building Photos</button>
        </div>
        <br/>
        <p class="mid">--Abandoned and/or Demolished--</p>
        <div class="align-left">
          <button class="glass-button" type="button" id="wildwood-button">Wildwood School Building Photos</button>
          <button class="glass-button" type="button" id="hurld-button">Daniel P. Hurld School Building Photos</button>
        </div>
      </div>
      <div id="photo-viewer">
        <div class="center-container">
          <button class="glass-button" type="button" id="back-bp">Go Back</button>
        </div>
        <h3 class="center-text">Try hovering over the image.</h3>
        <br/>
        <div class="iframe-wrapper">
          <iframe src="" id="bp-iframe"></iframe>
        </div>
      </div>
    </div>

    <script src="../extra/index.js"></script>
    <script src="../extra/buttons.js"></script>
  </body>
</html>
